<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SW 1: Currency Exchange</title>
</head>
<body>

	<div class="container mt-5">
		
		<div class="currency">
			<center><h2>Currency Converter</h2></center>
			<center><img src="amethyst 2.png" style="width: 300px;"></center>

			<center><h3>Click on the buttons to convert</h3></center>

			<center><p>100</p></center>

			<center><h3>pesos to other currencies</h3></center>

			<center><h3 id="curr_conv">0</h3></center>

		<div class="button-container">

					<button type="button" class="btn btn-warning" onclick="
					var pesos = 100; 
					euro = 0.0166;
					document.getElementById('curr_conv').innerHTML = ' ' + pesos*euro + ' Euro' ">
		
					Euro
					</button>

					<button type="button" class="btn btn-warning ms-3" onclick="
					var pesos = 100; 
					pound = 0.01389;
					document.getElementById('curr_conv').innerHTML = '' + pesos*pound + ' Pound Sterling' ">
		
					Pound
					</button>

		</div>
	</div>

</body>
</html>
